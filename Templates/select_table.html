{% extends "base.html" %}

{% block title %}테이블 선택{% endblock %}

{% block content %}
<div style="display: flex;">
    <div style="flex: 1; padding-right: 20px;">
        <h2>테이블 선택</h2>
        <form method="post">
            {% csrf_token %}
            {% for table in tables %}
                <div>
                    <input type="checkbox" name="selected_tables" value="{{ table }}">
                    {{ table }}
                </div>
            {% endfor %}
            <button type="submit">분석 시작</button>
        </form>
    </div>

    <div style="flex: 1; border-left: 1px solid #ccc; padding-left: 20px;">
        <h2>GPT 추가 질문</h2>
        <!-- GPT 채팅 박스 자리만 -->
        <div style="width: 100%; height: 400px; border: 1px solid #ccc; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center;">
            <p style="color: #999;">GPT 채팅창 (준비 중)</p>
        </div>
    </div>
</div>
{% endblock %}
