{% extends "base.html" %}

{% block title %}GPT 분석 결과{% endblock %}

{% block content %}
<h2>GPT 분석 결과</h2>

<form method="post">
  {% csrf_token %}
  <label>컬럼 이름: <input type="text" name="column_name" required></label><br>
  <label>샘플 값 (콤마 구분): <input type="text" name="sample_values" required></label><br>
  <button type="submit">분석 요청</button>
</form>

{% if gpt_response %}
  <hr>
  <h3>GPT 응답</h3>
  <p>{{ gpt_response }}</p>
{% endif %}
{% endblock %}
